# Metric Configuration Schema
# Each metric defines: identifier, display name, data source, and optional transforms
# ALL SOURCES ARE FREE AND REQUIRE NO API KEY

defaults:
  cache_hours: 6
  history_points: 120  # ~10 years monthly data

metrics:
  # ============================================
  # UNITED STATES (via IMF - no auth required)
  # ============================================
  - id: us.gdp_growth
    name: "US GDP Growth"
    source: imf
    indicator: NGDP_RPCH
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.cpi_yoy
    name: "US CPI YoY"
    source: imf
    indicator: PCPIPCH
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.unemployment
    name: "US Unemployment"
    source: imf
    indicator: LUR
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.current_account
    name: "US Current Account"
    source: imf
    indicator: BCA_NGDPD
    country: USA
    frequency: annual
    unit: "% GDP"
    decimals: 1

  - id: us.gov_debt
    name: "US Gov Debt"
    source: imf
    indicator: GGXWDG_NGDP
    country: USA
    frequency: annual
    unit: "% GDP"
    decimals: 1

  # ============================================
  # EUROZONE (via ECB + IMF)
  # ============================================
  - id: eu.hicp_yoy
    name: "Eurozone HICP YoY"
    source: ecb
    dataflow: ICP
    series_key: M.U2.N.000000.4.ANR
    frequency: monthly
    unit: "%"
    decimals: 1

  - id: eu.gdp_growth
    name: "Eurozone GDP Growth"
    source: imf
    indicator: NGDP_RPCH
    country: EUQ
    frequency: annual
    unit: "%"
    decimals: 1

  - id: eu.unemployment
    name: "Germany Unemployment"
    source: imf
    indicator: LUR
    country: DEU
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # GLOBAL MARKETS (via Yahoo Finance - no auth required)
  # ============================================
  - id: global.brent
    name: "Brent Crude"
    source: yahoo
    series_id: "BZ=F"
    frequency: daily
    unit: "$/bbl"
    decimals: 2

  - id: global.dxy
    name: "US Dollar Index"
    source: yahoo
    series_id: "DX-Y.NYB"
    frequency: daily
    unit: "index"
    decimals: 2

  - id: global.gold
    name: "Gold"
    source: yahoo
    series_id: "GC=F"
    frequency: daily
    unit: "$/oz"
    decimals: 2

  - id: global.sp500
    name: "S&P 500"
    source: yahoo
    series_id: "^GSPC"
    frequency: daily
    unit: "index"
    decimals: 0

  # ============================================
  # WORLD (via World Bank - no auth required)
  # ============================================
  - id: world.gdp_growth
    name: "World GDP Growth"
    source: worldbank
    indicator: NY.GDP.MKTP.KD.ZG
    country: WLD
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # CHINA (via IMF DataMapper - no auth required)
  # ============================================
  - id: china.gdp_growth
    name: "China GDP Growth"
    source: imf
    indicator: NGDP_RPCH
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.cpi_yoy
    name: "China CPI YoY"
    source: imf
    indicator: PCPIPCH
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.unemployment
    name: "China Unemployment"
    source: imf
    indicator: LUR
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.current_account
    name: "China Current Account"
    source: imf
    indicator: BCA_NGDPD
    country: CHN
    frequency: annual
    unit: "% GDP"
    decimals: 1

  # ============================================
  # JAPAN (via e-Stat Dashboard - NO AUTH REQUIRED)
  # ============================================
  - id: japan.gdp_qoq
    name: "Japan GDP QoQ"
    source: estat_dashboard
    indicator_code: "0705020401000060000"
    frequency: quarterly
    unit: "%"
    decimals: 1

  - id: japan.unemployment
    name: "Japan Unemployment"
    source: estat_dashboard
    indicator_code: "0301010000020020010"
    frequency: monthly
    unit: "%"
    decimals: 1

  - id: japan.industrial_production
    name: "Japan Industrial Prod"
    source: estat_dashboard
    indicator_code: "0502070301000090010"
    frequency: monthly
    unit: "index"
    decimals: 1

  - id: japan.cpi_yoy
    name: "Japan CPI YoY"
    source: imf
    indicator: PCPIPCH
    country: JPN
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # CRYPTO (via CoinGecko - no auth required)
  # ============================================
  - id: crypto.bitcoin
    name: "Bitcoin"
    source: coingecko
    series_id: bitcoin
    frequency: daily
    unit: "$"
    decimals: 0

  - id: crypto.ethereum
    name: "Ethereum"
    source: coingecko
    series_id: ethereum
    frequency: daily
    unit: "$"
    decimals: 0

# Display groupings for dashboard layout
groups:
  - name: "US Economy"
    metrics: [us.gdp_growth, us.cpi_yoy, us.unemployment, us.current_account, us.gov_debt]

  - name: "Eurozone"
    metrics: [eu.hicp_yoy, eu.gdp_growth, eu.unemployment]

  - name: "Asia Pacific"
    metrics: [china.gdp_growth, china.cpi_yoy, china.unemployment, china.current_account, japan.gdp_qoq, japan.unemployment, japan.industrial_production, japan.cpi_yoy]

  - name: "Global Markets"
    metrics: [global.brent, global.dxy, global.gold, global.sp500]

  - name: "Crypto"
    metrics: [crypto.bitcoin, crypto.ethereum]
