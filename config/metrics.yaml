# Metric Configuration Schema
# ALL SOURCES ARE FREE AND REQUIRE NO API KEY
# Data sources: IMF DataMapper, ECB SDMX, e-Stat Dashboard, World Bank, Yahoo Finance, CoinGecko

defaults:
  cache_hours: 6
  history_points: 120

metrics:
  # ============================================
  # UNITED STATES
  # ============================================
  - id: us.gdp_growth
    name: "US GDP Growth"
    source: imf
    indicator: NGDP_RPCH
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.inflation
    name: "US Inflation"
    source: imf
    indicator: PCPIPCH
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.unemployment
    name: "US Unemployment"
    source: imf
    indicator: LUR
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.real_rate
    name: "US Real Interest Rate"
    source: worldbank
    indicator: FR.INR.RINR
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  - id: us.gov_debt
    name: "US Gov Debt/GDP"
    source: imf
    indicator: GGXWDG_NGDP
    country: USA
    frequency: annual
    unit: "%"
    decimals: 0

  - id: us.current_account
    name: "US Current Account"
    source: imf
    indicator: BCA_NGDPD
    country: USA
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # EUROZONE
  # ============================================
  - id: eu.inflation
    name: "EU HICP Inflation"
    source: ecb
    dataflow: ICP
    series_key: M.U2.N.000000.4.ANR
    frequency: monthly
    unit: "%"
    decimals: 1

  - id: eu.gdp_growth
    name: "EU GDP Growth"
    source: imf
    indicator: NGDP_RPCH
    country: EUQ
    frequency: annual
    unit: "%"
    decimals: 1

  - id: eu.unemployment
    name: "Germany Unemployment"
    source: imf
    indicator: LUR
    country: DEU
    frequency: annual
    unit: "%"
    decimals: 1

  - id: eu.real_rate
    name: "Germany Real Rate"
    source: worldbank
    indicator: FR.INR.RINR
    country: DEU
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # CHINA
  # ============================================
  - id: china.gdp_growth
    name: "China GDP Growth"
    source: imf
    indicator: NGDP_RPCH
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.inflation
    name: "China Inflation"
    source: imf
    indicator: PCPIPCH
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.unemployment
    name: "China Unemployment"
    source: imf
    indicator: LUR
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.real_rate
    name: "China Real Rate"
    source: worldbank
    indicator: FR.INR.RINR
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: china.current_account
    name: "China Current Account"
    source: imf
    indicator: BCA_NGDPD
    country: CHN
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # JAPAN
  # ============================================
  - id: japan.gdp_qoq
    name: "Japan GDP QoQ"
    source: estat_dashboard
    indicator_code: "0705020401000060000"
    frequency: quarterly
    unit: "%"
    decimals: 1

  - id: japan.inflation
    name: "Japan Inflation"
    source: imf
    indicator: PCPIPCH
    country: JPN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: japan.unemployment
    name: "Japan Unemployment"
    source: estat_dashboard
    indicator_code: "0301010000020020010"
    frequency: monthly
    unit: "%"
    decimals: 1

  - id: japan.real_rate
    name: "Japan Real Rate"
    source: worldbank
    indicator: FR.INR.RINR
    country: JPN
    frequency: annual
    unit: "%"
    decimals: 1

  - id: japan.industrial
    name: "Japan Industrial Prod"
    source: estat_dashboard
    indicator_code: "0502070301000090010"
    frequency: monthly
    unit: "index"
    decimals: 1

  # ============================================
  # GLOBAL MARKETS
  # ============================================
  - id: global.brent
    name: "Brent Crude"
    source: yahoo
    series_id: "BZ=F"
    frequency: daily
    unit: "$/bbl"
    decimals: 2

  - id: global.gold
    name: "Gold"
    source: yahoo
    series_id: "GC=F"
    frequency: daily
    unit: "$/oz"
    decimals: 0

  - id: global.dxy
    name: "US Dollar Index"
    source: yahoo
    series_id: "DX-Y.NYB"
    frequency: daily
    unit: "index"
    decimals: 1

  - id: global.sp500
    name: "S&P 500"
    source: yahoo
    series_id: "^GSPC"
    frequency: daily
    unit: "index"
    decimals: 0

  # ============================================
  # WORLD
  # ============================================
  - id: world.gdp_growth
    name: "World GDP Growth"
    source: worldbank
    indicator: NY.GDP.MKTP.KD.ZG
    country: WLD
    frequency: annual
    unit: "%"
    decimals: 1

  - id: world.inflation
    name: "World Inflation"
    source: imf
    indicator: PCPIPCH
    country: WLD
    frequency: annual
    unit: "%"
    decimals: 1

  # ============================================
  # CRYPTO
  # ============================================
  - id: crypto.bitcoin
    name: "Bitcoin"
    source: coingecko
    series_id: bitcoin
    frequency: daily
    unit: "$"
    decimals: 0

  - id: crypto.ethereum
    name: "Ethereum"
    source: coingecko
    series_id: ethereum
    frequency: daily
    unit: "$"
    decimals: 0

# Display groupings for dashboard layout
groups:
  - name: "US Economy"
    metrics: [us.gdp_growth, us.inflation, us.real_rate, us.unemployment, us.gov_debt, us.current_account]

  - name: "Eurozone"
    metrics: [eu.gdp_growth, eu.inflation, eu.real_rate, eu.unemployment]

  - name: "China"
    metrics: [china.gdp_growth, china.inflation, china.real_rate, china.unemployment, china.current_account]

  - name: "Japan"
    metrics: [japan.gdp_qoq, japan.inflation, japan.real_rate, japan.unemployment, japan.industrial]

  - name: "Global Markets"
    metrics: [global.sp500, global.brent, global.gold, global.dxy]

  - name: "Crypto"
    metrics: [crypto.bitcoin, crypto.ethereum]
