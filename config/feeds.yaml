# Tech Feed Configuration
# Sources: HN Firebase (real-time) + Algolia (search)

feeds:
  # ============================================
  # PRIMARY: Tech (Top HN Stories)
  # ============================================
  - id: hn_tech
    name: "Tech"
    source: hn_firebase
    endpoint: topstories
    limit: 20

  # ============================================
  # TOPIC FEEDS (Algolia search)
  # ============================================

  # AI/ML - Important AI stories from past month
  - id: hn_ai
    name: "AI/ML"
    source: hn_algolia
    query: "AI"
    tags: story
    time_range: month
    min_score: 50
    sort_by: popularity
    limit: 10

  # Startups - Notable startup news from past month
  - id: hn_startups
    name: "Startups"
    source: hn_algolia
    query: "startup"
    tags: story
    time_range: month
    min_score: 30
    sort_by: popularity
    limit: 10

display:
  primary_feed: hn_tech
  sidebar_feeds: [hn_ai, hn_startups]
